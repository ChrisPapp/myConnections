{% extends 'base.html' %}

{% block css %}
 {% load static %}
<link rel="stylesheet" href="{% static 'myConnections/css/profile.css' %} ">
{% endblock css %}

{% block content %}

<h1 class="header">Person Information</h1>
<div class="container">

    <div id="profile" class="bubble">
        <img src="{{ person.profile_pic.url }}"></img>
        <div class="info">
            <h3>Name</h3>
            <p>{{ person.get_full_name }}</p>
        </div>
        <div class="info">
            <h3>Birth Date</h3>
            <p>{{ person.birth_date|date:"l j F Y" }}</p>
        </div>
        <div class="info">
            <h3>City</h3>
            <p>{{ person.city }}</p>
        </div>
    </div>
    </div>
</div>
{% endblock content %}
