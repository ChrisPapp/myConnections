<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_connections</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %} ">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    {% block css %}
    {% endblock css %}
</head>

<body>
    <nav>
        <ul class=main-nav>
            <li id="home"><a href="{% url 'my_connections:index' %}" ;>MyConnections</a></li>
            <div class="push" style="display:flex;">
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'my_connections:index' %}"> <span id="nav-name">{{ request.user.person. }}</span></a></li>
                    <li><a href="{% url 'my_connections:logout' %}">Logout</a></li>
                {% else %}      
                    <li><a href="{% url 'my_connections:login' %}">Login</a></li>
                {% endif %}
            </div>
        </ul>
    </nav>
    {% block content %}
    {% endblock content %}
</body>

</html>
